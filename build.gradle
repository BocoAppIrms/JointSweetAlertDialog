buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

ext {
    compileSdkVersion = 26
    buildToolsVersion = "26.0.3"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}